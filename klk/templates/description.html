{% extends "index.html" %}
{% block content %}
{% for student in students %}
    <div class="card mt-3" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{ student.studentname }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ student.course }}</h6>
            <p class="card-text">{{ student.description }}</p>
            <a href="{{url_for('campus_beneficiary')}}" class="card-link btn btn-primary">update</a>
            <a href="{{url_for('campus')}}" class="card-link btn btn-primary">back</a>
        </div>
    </div>
{% endfor %}
{% endblock %}
